<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve your hike experience
      </p>
    </header>
    <video
      id="video-background"
      muted
      autoplay
      loop
      src="https://storage.coverr.co/videos/MIqZ49lBiw8TS8BKOTCnQd00AMdco9llu?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjQyODI2NTgxfQ.rtgeFAQ6s_2HNH3-AtH78Qjvtxv9ShzfLIyru5tzCLE"
    ></video>
    <form action="" id="survey-form">
      <div class="contact">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input
            type="name"
            id="name"
            placeholder="Enter your name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Phone Number:</label>
          <input
            type="tel"
            id="number"
            placeholder="Enter your phone"
            pattern="[0-9]{10}"
            min="10"
            max="11"
            required
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="role" id="dropdown">What type of hike do you like?</label>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your type of hike</option>
          <option value="1">Day hiking</option>
          <option value="2">Back packing</option>
          <option value="3">Past packing</option>
          <option value="4">Solo hiking</option>
          <option value="5">Long distance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="club" id="hike">Are you a member of any hike club?</label>
        <label id="club"
          ><input type="radio" value="yes" name="hike" id="member" />Yes</label
        >
        <label id="club"
          ><input
            type="radio"
            value="no"
            name="hike"
            id="member"
            checked
          />No</label
        >
      </div>
      <div class="form-group" required>
        <label for="list" id="list"
          >Check the list of activities you have participated in the last 12
          months</label
        >
        <label id="list"
          ><input
            type="checkbox"
            name="camping"
            value="1"
            id="camping"
            class="check"
          />Camping</label
        >
        <label id="list"
          ><input
            type="checkbox"
            name="fishing"
            value="2"
            id="Fishing"
            class="check"
          />Fishing</label
        >
        <label id="list"
          ><input
            type="checkbox"
            name="cycling"
            value="3"
            id="cycling"
            class="check"
          />Cycing</label
        >
        <label id="list"
          ><input
            type="checkbox"
            name="watching"
            value="4"
            id="watching"
            class="check"
          />Bird watching</label
        >
      </div>
      <div class="form-group">
        <p>Any comments or suggestions</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Additional comments here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
