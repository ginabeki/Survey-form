<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve your hike experience
      </p>
    </header>
    <video
      id="video-background"
      muted
      autoplay
      loop
      src="https://storage.coverr.co/videos/MIqZ49lBiw8TS8BKOTCnQd00AMdco9llu?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjQyODI2NTgxfQ.rtgeFAQ6s_2HNH3-AtH78Qjvtxv9ShzfLIyru5tzCLE"
    ></video>
    <form action="" id="survey-form">
      <div class="contact">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="name" id="name" placeholder="Enter your name" required class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required class="form-control"/>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Phone Number:</label>
          <input type="tel" id="number" placeholder="Enter your phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" min="10" max="10" required class="form-control"/>
        </div>
      </div>
    </form>
  </body>
</html>
